<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World News </title>
    <link rel="shortcut icon" href="./resources/favicon.jpg" type="image/x-icon">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- Main Css file Link -->
    <link rel="stylesheet" href="./Stylesheet/style.css">
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/71c12e2f4d.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="mb-5 ">
        <section class="container ">
            <nav class="navbar navbar-expand-lg navbar-light mt-1 ">
                <div class="container-fluid">
                    <div class="d-flex align-items-center" title="world news portal">
                        <div>
                            <h1 id="world-icon"><i class="fas fa-globe-americas"></i></h1>
                        </div>
                        <div class="ms-2 world-text">
                            <h2>World </h2>
                            <h3 class="mt-0"> News</h3>
                        </div>

                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                        <ul class="navbar-nav p-3 fw-bold ">
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light navBtn" onclick="displayNews(0,this)">BBC
                                    news</button>
                            </li>
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light navBtn" onclick='displayNews(1,this)'>CNN news</button>
                            </li>
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light navBtn" onclick='displayNews(2,this)'>News India</button>
                            </li>
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light navBtn" onclick='displayNews(3,this)'>Sports</button>
                            </li>
                            <li class="nav-item ms-1 mt-1 mt-md-0">
                                <button class="btn btn-light navBtn"
                                    onclick='displayNews(4,this)'>entertainment</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

    </header>

    <!-- news loader -->
    <main class="container mt-5">
        <div id="a">
            <section id="bbc" class="row justify-content-between align-items-center"></section>
        </div>
        <div id="b">
            <section id="cnn" class="row justify-content-between align-items-center"></section>
        </div>
        <div id="c">
            <section id="india" class="row justify-content-between align-items-center"></section>
        </div>
        <div id="d">
            <section id="Sports" class="row justify-content-between align-items-center"></section>
        </div>
        <div id="e">
            <section id="entertainment" class="row justify-content-between align-items-center"></section>
        </div>




        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl text-center">
                <div class="modal-content">
                    <div class="modal-body">
                        <div><img id='modalImage' class="img-fluid" src="" alt=""></div>

                    </div>
                    <div class="fw-bold text-center">
                        <a id="Link" href="" target="_blank">Click here</a> To read details
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>





    </main>
    <footer>

    </footer>


    <!-- bootstrap script ----------------------------------->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- main Script ----------------------------------------->
    <script type="module" src="./Script/Script.js"></script>
    <script src="./displayNews.js"></script>

</body>

</html>
